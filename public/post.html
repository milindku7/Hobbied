

<form id="submit_new_post_form" action="/new_post" method="post" enctype="multipart/form-data">
    <input type='text' value='{{ XSRF_value }}' id='xsrf_token' name="xsrf_token" hidden>
    {% if title_error %}
    <p style="color: red;" id="need_title"></p>
    {% endif %}
    <input type="text" id="new_post_title" placeholder="Post Title" name="new_post_title">
    {% if desc_error %}
    <p style="color: red;" id="need_desc"></p>
    {% endif %}
    <textarea id="new_post_description" placeholder="Post Description" name="new_post_description"></textarea>
    {% if pic_error %}
    <p style="color: red;" id="need_pic"></p>
    {% endif %}
    Attach an Image:
    <input type="file" id="post_picture" name="file" name="post_picture">
    <input type="submit" value="Submit" onclick="make_new_post()">
    <button id="the_close_button" onclick="new_post_form_close()">Close</button>
</form>
